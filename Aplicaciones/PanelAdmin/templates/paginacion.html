<div class="row mt-3 justify-content-center">
    <nav>
        <ul class="pagination">
            {% if posts.has_previous %}
            <li class="page-item">
                <a class="page-link text-dark" href="?page=1">Primera</a>
            </li>
            <li class="page-item">
                <a class="page-link text-dark" href="?page={{posts.previous_page_number}}">&laquo;</a>
            </li>
            {% endif %}

            {% for pagina in paginas %}
            <li class="  page-item {% if paginaActual == pagina %} active {% endif %}">
                <a class="page-link {% if paginaActual == pagina %} border-0  bg-dark text-white {% else %} bg-white text-dark {% endif %}" href="?page={{pagina}}">{{pagina}}</a>
            </li>
            {% endfor %}

            {% if posts.has_next %}
            <li class="page-item">
                <a class="page-link text-dark" href="?page={{posts.next_page_number}}">&raquo;</a>
            </li>
            <li class="page-item">
                <a class="page-link text-dark" href="?page={{posts.paginator.num_pages}}">Ãšltima</a>
            </li>
            {% endif %}
        </ul>
    </nav>
</div>
