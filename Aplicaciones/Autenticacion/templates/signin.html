{% extends 'baseTasks.html' %} {% block title %} Django CRUD - Iniciar Sesión
{%endblock %} {%block content%}

<nav class="navbar navbar-expand-lg ">
  <div class="container-fluid px-5 border-bottom">
    <a class="navbar-brand" href="{% url 'intranet' %}">Sistemas</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="btn btn-secondary" href="{% url 'aplicativos' %}">Inicio</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <form class="card card-body" action="/signin/" method="POST">
        <h1 class="text-center">Ingreso al sistema</h1>
        {{error}} {%csrf_token%}
        <div class="mb-3">
          <label for="username">Usuario</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control mt-1"
            placeholder="Ingrese su usuario"
          />
        </div>

        <div class="mb-3">
          <label for="password">Clave</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control mt-1"
            placeholder="Ingrese su contraseña"
          />
        </div>

        <button class="btn btn-success w-25">Entrar</button>
      </form>
    </div>
  </div>
</main>

{%endblock%}
