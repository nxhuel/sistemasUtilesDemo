{% extends 'baseTasks.html'%} {%block content%}

<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h1 class="text-center">Task Details</h1>
      {{error}}

      <form class="pb-2" method="POST">
        {%csrf_token%} {{form.as_p}}
        <button class="btn btn-primary">Update</button>
      </form>

      <div class="d-flex">
        <form
          class="pb-2"
          action="{% url 'completeTask' task.id %}"
          method="POST"
        >
          {%csrf_token%}
          <button class="btn btn-success">Complete</button>
        </form>

        <form
          class="pb-2  mx-2"
          action="{% url 'deleteTask' task.id %}"
          method="POST"
        >
          {%csrf_token%}
          <button class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
</main>

{%endblock%}
